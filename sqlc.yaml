version: "2"
sql:
  - schema: "sql/schema"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        out: "internal/database"
        overrides:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "users.created_at"
            go_type: "time.Time"
          - column: "users.updated_at"
            go_type: "time.Time"
          - column: "feeds.created_at"
            go_type: "time.Time"
          - column: "feeds.updated_at"
            go_type: "time.Time"
